
{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Log In</h5>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <div class="input-group">
                                <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                                </div>
                            </div>
                        </div>
                        
                        <script>
                            document.getElementById('togglePassword').addEventListener('click', function() {
                                var passwordInput = document.getElementById('{{ form.password.id_for_label }}');
                                var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                passwordInput.setAttribute('type', type);
                                this.textContent = type === 'password' ? 'Show' : 'Hide';
                            });
                        </script>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a class="btn btn-secondary" href="{% url 'signup' %}" role="button">Create Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
