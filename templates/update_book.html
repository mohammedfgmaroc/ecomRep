{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="mt-4 mb-4">Update Book</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category">
        {% for category in categories %}
        <option value="{{ category.id }}" {% if book.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ book.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="price" name="price" value="{{ book.price }}" step="0.01">
      </div>
    </div>
    <div class="form-group">
      <label for="image_url">Image URL:</label>
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{ book.image_url }}" placeholder="http://example.com/image.jpg">
    </div>
    <div class="form-group">
      <label for="follow_author">Follow Author:</label>
      <input type="text" class="form-control" id="follow_author" name="follow_author" value="{{ book.follow_author }}">
    </div>
    <div class="form-group">
      <label for="book_available">Number of Books Available:</label>
      <input type="number" class="form-control" id="book_available" name="book_available" value="{{ book.book_available }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
