{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <h5 class="card-header bg-primary text-white">Sign Up</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('id_password1', this)">Show</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password2">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('id_password2', this)">Show</button>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        function togglePassword(inputId, button) {
                            var passwordInput = document.getElementById(inputId);
                            var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                            passwordInput.setAttribute('type', type);
                            button.textContent = type === 'password' ? 'Show' : 'Hide';
                        }
                    </script>
                    
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
